<style>
    .sidebar {
  width: 30%;
  background-color: #333;
  color: #fff;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.btn {
  background-color: #444;
  color: #fff;
  border: none;
  width: 100%;
  padding: 10px;
  font-size: 16px;
  text-align: left;
  cursor: pointer;
}

.dropdown {
  display: none;
  background-color: #444;
  padding: 10px 0;
}

.dropdown a {
  color: #fff;
  padding: 10px;
  display: block;
}

.active {
  display: block;
}
</style>

<script>
const buttons = document.querySelectorAll(".btn");
buttons.forEach((button) => {
  button.addEventListener("click", () => {
    const dropdown = button.nextElementSibling;
    dropdown.classList.toggle("active");
  });
});
</script>
